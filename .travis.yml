language: python
python:
    - "3.6"

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y imagemagick

install:
    - pip install flake8 pylint codecov

script:
    - flake8 pywal tests setup.py
    - pylint pywal tests setup.py
    - coverage run ./setup.py test

after_success:
- codecov
